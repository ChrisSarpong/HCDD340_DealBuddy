<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealBuddy</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="manifest" href="/json/manifest.json" />
    <link rel="icon" type="image/png" href="/icons/DB-128.png" />
  </head>
  
  <body>
    <div class="sidenav">
      <div class="brand">DealBuddy</div>
      <a href="/htmlpages/homepage.html">Home</a>
      <a href="/htmlpages/profilepage.html">Profile</a>
      <a href="/htmlpages/searchpage.html">Search</a>
      <a href="/htmlpages/barspage.html">Bars</a>
    </div>

    <div class="container2">

      <!-- Dropdown -->
      <select id="bar-selector" class="buttons" style="width:250px; margin-bottom:20px;">
        <option value="">Select a Bar</option>
      </select>

      <!-- Dynamic Bar Info -->
      <img id="bar-image" src="" alt="" style="width:250px; height:auto; border-radius:10px; display:none;" />
      <h2 id="bar-name"></h2>
      <p id="bar-deal"></p>

      <div id="new-deal-section" style="display:none;">

      <label for="new-deal" class="deal-label">New Deal</label><br>

      <input 
        type="text" 
        id="new-deal" 
        class="deal-input"
        placeholder="Enter a new deal..."
      /><br>
      <button 
      id="add-deal-btn" 
      class="buttons add-deal-btn">
      Add Deal
    </button>

</div>

    </div>

    <script src="/js/bars.js" defer></script>
  </body>
</html>
